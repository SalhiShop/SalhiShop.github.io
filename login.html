<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Salhi Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Salhi Shop</h1>
    <ul>
      <li><a href="index.html">Accueil</a></li>
    </ul>
  </nav>

  <!-- Formulaire -->
  <section class="form-container">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="signup">Cr√©er un compte</button>
    <button id="login">Se connecter</button>
    <p id="message"></p>
  </section>

  <!-- üî• Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyByfz30HgKDfynhOXb24hSOReTJOfk77mI",
      authDomain: "salhishop-1.firebaseapp.com",
      projectId: "salhishop-1",
      storageBucket: "salhishop-1.firebasestorage.app",
      messagingSenderId: "784629559774",
      appId: "1:784629559774:web:388f9ca4c33e90d6fcad4f",
      measurementId: "G-34G9453E7H"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // R√©cup√©ration des √©l√©ments HTML
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const signupBtn = document.getElementById("signup");
    const loginBtn = document.getElementById("login");
    const message = document.getElementById("message");

    // Fonction pour traduire les erreurs Firebase
    function afficherErreur(code) {
      switch(code) {
        case "auth/invalid-email":
          return "L'adresse email n'est pas valide.";
        case "auth/missing-password":
        case "auth/weak-password":
          return "Le mot de passe doit contenir au moins 6 caract√®res.";
        case "auth/email-already-in-use":
          return "Un compte existe d√©j√† avec cet email.";
        case "auth/user-not-found":
          return "Aucun utilisateur trouv√© avec cet email.";
        case "auth/wrong-password":
          return "Mot de passe incorrect.";
        default:
          return "Une erreur est survenue, merci de r√©essayer.";
      }
    }

    // Inscription avec v√©rification email
    signupBtn.addEventListener("click", () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .then((userCredential) => {
          const user = userCredential.user;
          sendEmailVerification(user).then(() => {
            message.textContent = "‚úÖ Compte cr√©√©. V√©rifiez votre bo√Æte mail pour confirmer votre adresse.";
            message.style.color = "green";
          });
        })
        .catch((error) => {
          message.textContent = "‚ùå " + afficherErreur(error.code);
          message.style.color = "red";
        });
    });

    // Connexion (seulement si email v√©rifi√©)
    loginBtn.addEventListener("click", () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            message.textContent = "‚úÖ Connect√© ! Bienvenue " + user.email;
            message.style.color = "green";
          } else {
            message.textContent = "‚ö†Ô∏è Merci de v√©rifier votre adresse email avant de vous connecter.";
            message.style.color = "orange";
          }
        })
        .catch((error) => {
          message.textContent = "‚ùå " + afficherErreur(error.code);
          message.style.color = "red";
        });
    });
  </script>
</body>
</html>
