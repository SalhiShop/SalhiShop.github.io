<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - Salhi Shop</title>
<link rel="stylesheet" href="style.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyByfz30HgKDfynhOXb24hSOReTJOfk77mI",
  authDomain: "salhishop-1.firebaseapp.com",
  projectId: "salhishop-1",
  storageBucket: "salhishop-1.firebasestorage.app",
  messagingSenderId: "784629559774",
  appId: "1:784629559774:web:388f9ca4c33e90d6fcad4f",
  measurementId: "G-34G9453E7H"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");
const forgotBtn = document.getElementById("forgotBtn");
const toggleBtn = document.getElementById("toggleBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const pseudo = form.pseudo?.value?.trim();
  const email = form.email.value.trim();
  const password = form.password.value;

  try {
    if (form.dataset.action === "signup") {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await sendEmailVerification(userCredential.user);
      await setDoc(doc(db, "users", userCredential.user.uid), { pseudo: pseudo });
      alert("Compte créé ! Vérifiez votre email.");
      window.location.href = "index.html";
    } else {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      if (!userCredential.user.emailVerified) {
        alert("Veuillez vérifier votre email avant de vous connecter.");
        return;
      }
      window.location.href = "index.html";
    }
  } catch (err) {
    if (err.code === "auth/email-already-in-use") errorMsg.innerText = "Cet email est déjà utilisé.";
    else if (err.code === "auth/invalid-email") errorMsg.innerText = "Email invalide.";
    else if (err.code === "auth/weak-password") errorMsg.innerText = "Mot de passe trop faible (≥6 caractères).";
    else if (err.code === "auth/wrong-password") errorMsg.innerText = "Mot de passe incorrect.";
    else if (err.code === "auth/user-not-found") errorMsg.innerText = "Utilisateur introuvable.";
    else errorMsg.innerText = err.message;
  }
});

forgotBtn.addEventListener("click", async () => {
  const email = prompt("Entrez votre email pour réinitialiser le mot de passe :");
  if (!email) return;
  try {
    await sendPasswordResetEmail(auth, email);
    alert("Email de réinitialisation envoyé !");
  } catch (err) {
    alert("Erreur : " + err.message);
  }
});

toggleBtn.addEventListener("click", () => {
  if (form.dataset.action === "signup") {
    form.dataset.action = "login";
    document.getElementById("formTitle").innerText = "Connexion";
    document.getElementById("pseudoField").style.display = "none";
    document.getElementById("submitBtn").innerText = "Se connecter";
    toggleBtn.innerText = "Créer un compte";
  } else {
    form.dataset.action = "signup";
    document.getElementById("formTitle").innerText = "Créer un compte";
    document.getElementById("pseudoField").style.display = "block";
    document.getElementById("submitBtn").innerText = "S'inscrire";
    toggleBtn.innerText = "Déjà un compte ?";
  }
  errorMsg.innerText = "";
});
</script>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Salhi Shop</h1>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2 id="formTitle">Connexion</h2>
      <form id="loginForm" data-action="login">
        <div id="pseudoField" style="display:none;">
          <input type="text" name="pseudo" placeholder="Pseudo" />
        </div>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Mot de passe" required />
        <div id="errorMsg" style="color:red; margin:5px 0;"></div>
        <button type="submit" id="submitBtn">Se connecter</button>
        <button type="button" id="forgotBtn" class="link-btn">Mot de passe oublié ?</button>
        <button type="button" id="toggleBtn" class="link-btn">Créer un compte</button>
      </form>
    </div>
  </main>
</body>
</html>
