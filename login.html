<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Salhi Shop</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByfz30HgKDfynhOXb24hSOReTJOfk77mI",
      authDomain: "salhishop-1.firebaseapp.com",
      projectId: "salhishop-1",
      storageBucket: "salhishop-1.firebasestorage.app",
      messagingSenderId: "784629559774",
      appId: "1:784629559774:web:388f9ca4c33e90d6fcad4f",
      measurementId: "G-34G9453E7H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const pseudo = document.getElementById("regPseudo").value;

      if (!pseudo) {
        alert("Veuillez entrer un pseudo.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // Enregistrer le pseudo dans Firestore
        await setDoc(doc(db, "users", userCredential.user.uid), { pseudo });
        await sendEmailVerification(userCredential.user);
        alert("Compte créé ! Vérifiez votre email pour activer le compte.");
      } catch (error) {
        alert(error.message);
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (userCredential.user.emailVerified) {
          window.location.href = "index.html";
        } else {
          alert("Veuillez vérifier votre email avant de vous connecter.");
        }
      } catch (error) {
        alert(error.message);
      }
    }

    async function resetPassword() {
      const email = document.getElementById("loginEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Email de réinitialisation envoyé !");
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</head>
<body>
  <header class="header">
    <h1>Salhi Shop - Connexion</h1>
  </header>

  <main class="content">
    <section>
      <h2>Connexion</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Mot de passe">
      <button onclick="login()">Se connecter</button>
      <button onclick="resetPassword()">Mot de passe oublié ?</button>
    </section>

    <section>
      <h2>Créer un compte</h2>
      <input type="text" id="regPseudo" placeholder="Pseudo">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Mot de passe">
      <button onclick="register()">S’inscrire</button>
    </section>
  </main>
</body>
</html>
