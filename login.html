<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login - Salhi Shop</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      sendEmailVerification, sendPasswordResetEmail, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByfz30HgKDfynhOXb24hSOReTJOfk77mI",
      authDomain: "salhishop-1.firebaseapp.com",
      projectId: "salhishop-1",
      storageBucket: "salhishop-1.firebasestorage.app",
      messagingSenderId: "784629559774",
      appId: "1:784629559774:web:388f9ca4c33e90d6fcad4f",
      measurementId: "G-34G9453E7H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    auth.languageCode = 'fr';

    // Créer un compte
    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          sendEmailVerification(userCredential.user)
            .then(() => alert("Email de vérification envoyé !"))
            .catch((e) => alert(e.message));
        })
        .catch((e) => alert(e.message));
    };

    // Connexion
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (!userCredential.user.emailVerified) {
            alert("Veuillez vérifier votre email avant de vous connecter !");
            return;
          }
          window.location.href = "index.html";
        })
        .catch((e) => alert(e.message));
    };

    // Mot de passe oublié
    window.resetPassword = () => {
      const email = document.getElementById("email").value;
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Email de réinitialisation envoyé !"))
        .catch((e) => alert(e.message));
    };

    // Déconnexion
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.reload();
      });
    };

    // Surveiller la connexion pour rediriger si déjà connecté
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <h1>Salhi Shop - Connexion</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <div class="buttons">
    <button onclick="signup()">Créer un compte</button>
    <button onclick="login()">Se connecter</button>
    <button onclick="resetPassword()">Mot de passe oublié ?</button>
  </div>
</body>
</html>
